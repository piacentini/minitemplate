<!doctype html>
<html>
<head><title>Minitemplate</title></head>

<body>
<h1><a href=http://github.com/piacentini/minitemplate>Minitemplate</a></h1>
<p>This document includes <a href=http://github.com/piacentini/minitemplate>minitemplate.js</a>, and contains minitemplates in the HTML for testing.</p>

<h2>Output</h2>
<p><em>View the HTML source</em> to see what's going on.</p>
<pre><code id=console></code></pre>
    

<!-- MINITEMPLATES -->
<script type=text/template class=staticText>
Ground Control to Major Tom.
</script>

<script type=text/template class=helloPerson>
Hi, {{name}}. I'm Minitemplate.
</script>

<!-- SCRIPTING -->
<script>
    // for debugging
    if (console && console.log){
        var _ = function(){
            console.log.apply(console, arguments);
        };
    }
</script>

<!-- Include minitemplate.js or a variant (it doesn't matter if this is at the top of document or not) -->
<script src=minitemplate.js></script>

<!-- Then, use it -->
<script>
    var log = "";
    

    // A simple call to Tim, supplying the template as a string
    log += minitemplate("Inline templates are {{desc}}.", {desc:"quick & easy"});
    
    
    
    // Referencing a simple text template, without data substitution
    log += minitemplate("staticText");
    


    // Referencing a micro-template in the document's HTML
    log += minitemplate("helloPerson", {name:"Bob"});
    
    
    document.getElementById("console").innerHTML = log;
</script>
</body>
</html>
